<!DOCTYPE html>
<html lang="en">
  <head>
    <title>insta485</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div id="header">
      <div id="logo">
        <a href="/"><h1>Insta485</h1></a>
      </div>
      <div id="explore">
        <a href="/explore/">explore</a>|<a href="/users/{{ logname }}/"
          >{{ logname }}</a
        >
      </div>
    </div>

    <div id="contents">
      <div class="personal_info">
        <div class="username"><h1>Followers</h1></div>
      </div>

      {% for follower in following %}
      <div class="post">
        <div class="post_header">
          <div class="post_user">
            <a href="/users/{{ follower.username2 }}/">
              <div style="float: left">
                <img
                  src="{{ url_for('get_img', filename=follower.filename) }}"
                  class="post_icon"
                  alt="post_icon"
                />
              </div>
              <div style="float: left; padding-left: 10px">
                <p>{{ follower.username2 }}</p>
              </div>
            </a>
          </div>
          {% if logname != follower.username2 %} {% if
          follower.logname_follows_username == true %}
          <div class="post_time">
            <p>following</p>
            <form
              action="/following/?target=/users/{{ username }}/followers/"
              method="post"
              enctype="multipart/form-data"
            >
              <input type="submit" name="unfollow" value="unfollow" />
              <input
                type="hidden"
                name="username"
                value="{{ follower.username2 }}"
              />
              <input type="hidden" name="operation" value="unfollow" />
            </form>
          </div>
          {% else %}
          <div class="post_time">
            <p>not following</p>
            <form
              action="/following/?target=/users/{{ username }}/followers/"
              method="post"
              enctype="multipart/form-data"
            >
              <input type="submit" name="follow" value="follow" />
              <input
                type="hidden"
                name="username"
                value="{{ follower.username2 }}"
              />
              <input type="hidden" name="operation" value="follow" />
            </form>
          </div>
          {% endif %} {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
